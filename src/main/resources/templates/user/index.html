<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Demo</title>
</head>
<body>
    <div th:replace="layouts/navbar::navbar"></div>
      <div class="container mt-2">
        <a class="btn btn-primary" th:href="@{/user/add}">Add New Product</a>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- looping = foreach php -->
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.no_tlpn}"></td>
                <td>
                  <a th:href="@{'/user/edit/'+${user.id}}" class="btn btn-warning">Update</a>
                  <a th:href="@{'/user/delete/'+${user.id}}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
