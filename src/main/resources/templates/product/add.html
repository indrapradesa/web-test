<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Demo</title>
</head>
<body>
  <div th:replace="layouts/navbar::navbar"></div>
      <div class="container mt-2">
          <h3>Add New Product</h3>
          <form th:object="${product}" th:action="@{/product/save}" method="post">
            <div class="form-grup">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-grup">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}">
            </div>
            <div class="form-grup">
                <label for="price">Price</label>
                <input type="number" class="form-control" min="0" th:field="*{price}">
            </div>
            <br/>
            <p>
                <button class="btn btn-primary" type="submit">Add</button>
            </p>
          </form>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
